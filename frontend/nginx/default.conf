server {
      listen 80;
      server_name eumadesimple.eu www.eumadesimple.eu;

      location /.well-known/acme-challenge/ {
          root /var/www/certbot;  # Certbot will place challenge files here
      }

      # Redirect all other HTTP requests to HTTPS
      location / {
          return 301 https://$host$request_uri;
      }
  }

  server {
      listen 443 ssl;
      server_name eumadesimple.eu www.eumadesimple.eu;

      # SSL Configuration
      ssl_certificate /etc/letsencrypt/live/eumadesimple.eu/fullchain.pem;
      ssl_certificate_key /etc/letsencrypt/live/eumadesimple.eu/privkey.pem;
      ssl_session_cache shared:SSL:1m;
      ssl_session_timeout 5m;
      ssl_protocols TLSv1.2 TLSv1.3;

      # Serve frontend files
      root /usr/share/nginx/html;
      index index.html;

      location / {
          try_files $uri $uri/ /index.html;
      }

      # Reverse proxy for backend
      location /api/ {
          proxy_pass http://backend:8000/;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto https;
      }
  }
  
