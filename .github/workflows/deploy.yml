name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies and build the app
        run: |
          cd frontend
          npm install
          npm run build

      - name: Archive the build directory
        run: zip -r build.zip frontend/build
      - uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: frontend/build.zip

  deploy-to-do:
    runs-on: ubuntu-latest
    needs: build-frontend
    steps:
      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.DO_DEPLOY_KEY }}

      - name: Add DigitalOcean server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 134.122.92.255 >> ~/.ssh/known_hosts

      - name: Download the build files
        uses: actions/download-artifact@v4
        with:
          name: react-build
          path: /tmp/

      - name: Verify artifact download
        run: ls -R /tmp/

      - name: Deploy to DigitalOcean
        run: |
          unzip /tmp/react-build.zip -d /tmp/react-build

          ssh root@134.122.92.255 << 'EOF'
            apt update
            apt install -y docker-compose unzip

            [ ! -d "eums" ] && git clone https://github.com/paulbeka/eums.git
            cd eums
            git stash
            git pull --force

            mkdir -p /var/www/html/
            chmod -R 755 /var/www/html/
            rm -rf /var/www/html/* 
            cp -r /tmp/react-build/* /var/www/html/

            docker-compose down
            docker-compose up --build -d
          EOF
