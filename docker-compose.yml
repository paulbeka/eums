version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=defaultsecret
      - DATABASE_URL=postgresql+psycopg2://admin:admin@db:5432/eums
    volumes:
      - ./backend:/app  # Mount backend code
      - thumbnails_data:/app/thumbnails  # Persist thumbnails
    depends_on:
      - db
    deploy:
      resources:
        limits:
          cpus: "0.3"

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: admin      # TODO: Replace with env variables
      POSTGRES_PASSWORD: admin  # TODO: Replace with env variables
      POSTGRES_DB: eums
    volumes:
      - postgres_data:/var/lib/postgresql/data

  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    ports:
      - "80:80"
      - "443:443"
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:8000
    volumes:
      - ./frontend/build:/usr/share/nginx/html
      - ./certbot/conf:/etc/letsencrypt  # Share SSL certificates
      - ./certbot/www:/var/www/certbot  # Webroot for Certbot verification
    depends_on:
      - certbot

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt  # Persist SSL certificates
      - ./certbot/www:/var/www/certbot  # Webroot for challenge verification
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do sleep 12h & wait $${!}; certbot renew --webroot -w /var/www/certbot --quiet; done'"

volumes:
  postgres_data:
  thumbnails_data:
