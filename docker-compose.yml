version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=defaultsecret
    volumes:
      - ./backend:/app
    depends_on:
      - frontend
    deploy:
      resources:
        limits:
          cpus: "0.3"  # Limit to 0.3 CPUs

  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    ports:
      - "80"
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:8000
    deploy:
      resources:
        limits:
          cpus: "0.3"  # Limit to 0.3 CPUs
